<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Medical AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(120deg, #f0f8ff 0%, #e0eafc 100%); }
        .profile-card { background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,123,255,0.10); padding: 2.5rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Medical AI Assistant</a>
    <div class="d-flex">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <div class="profile-card">
        <h1 class="mb-4 text-primary">Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Username: {{ username }}</h5>
                <p class="card-text">Welcome to your profile page. More features coming soon!</p>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</div>
</body>
</html>
