<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Medical AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(120deg, #f0f8ff 0%, #e0eafc 100%); }
        .register-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,123,255,0.10); padding: 2.5rem; }
        .logo { width: 70px; margin-bottom: 1rem; }
        .btn-primary { background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%); border: none; }
        .btn-primary:hover { background: linear-gradient(90deg, #0056b3 0%, #00aaff 100%); }
    </style>
</head>
<body>
<div class="register-container">
    <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" class="logo" alt="AI Assistant Logo">
        <h2 class="mb-4 text-primary">Register</h2>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}" class="text-primary">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
